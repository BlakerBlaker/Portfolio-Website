site_name: Blake K Rogers PhD
site_description: Personal portfolio website of Blake K Rogers PhD
site_url: https://drblake.org
theme:
  icon:
    logo: material/saw-blade
  name: material
  palette: 
    
    # Palette toggle for light mode
    - scheme: default
      primary: grey
      accent: amber
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
        
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes

nav:
  - Home: index.md  
  - CV: cv.md
  - Projects: 
    # - Roles: projects/index.md
    - NAU: projects/nau.md
    - Ambercycle: projects/ambercycle.md
    - Intel: projects/intel.md
    - ASU: projects/asu.md
    - Personal: projects/personal.md
  # - Gallery: gallery.md
  # - Publications: publications.md
  - LinkedIn: https://www.linkedin.com/in/blakekrogers

# extra:
#   generator: false

plugins:
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: auto
      height: auto
      zoomable: true
      draggable: true
      auto_caption: false
      auto_themed: true
      caption_position: bottom
      background: black
      shadow: true
      skip_classes:
        - skip-lightbox
      manual: false
      
markdown_extensions:
  - attr_list      
  - toc:
      baselevel: "1"
      toc_depth: "2"
 
  - md_in_html         # allow Markdown inside HTML blocks
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg